<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Shelf</title>
</head>
<body>
    <p id="select_boxes_labels_para">
        <label for="1_star_select_box" id="1_select_box_star_label">1 Star Reviews</label>
        <label for="2_star_select_box" id="2_select_box_star_label">2 Star Reviews</label>
        <label for="3_star_select_box" id="3_select_box_star_label">3 Star Reviews</label>
        <label for="4_star_select_box" id="4_select_box_star_label">4 Star Reviews</label>
        <label for="5_star_select_box" id="5_select_box_star_label">5 Star Reviews</label>
    </p>
    <p id="select_boxes_para">
        <select multiple id = "1_star_select_box" size="4"></select>
        <select multiple id = "2_star_select_box" size="4"></select>
        <select multiple id = "3_star_select_box" size="4"></select>
        <select multiple id = "4_star_select_box" size="4"></select>
        <select multiple id = "5_star_select_box" size="4"></select>
    </p>
    <p>
        ___________________________________________________________
    </p>
    <p id="books_being_read_label_para">
        <label for="books_being_read_select_box" id="books_being_read_label">Books Being Read</label>
    </p>
    <p id="books_being_read_para">
        <select multiple id = "books_being_read_select_box" size="4"></select>
    </p>
    <p id="books_being_read_buttons_ para">
        <button id="open">Open Book</button>
        <br>
        <br>
        <button id="add_to_1_star_list">Add to 1 Star List</button>
        <button id="add_to_2_star_list">Add to 2 Star List</button>
        <button id="add_to_3_star_list">Add to 3 Star List</button>
        <button id="add_to_4_star_list">Add to 4 Star List</button>
        <button id="add_to_5_star_list">Add to 5 Star List</button>
    </p>
    <p>
        ___________________________________________________________
    </p>
    <p id="books_to_read_label_para">
        <label for="books_to_read_select_box" id="books_to_read_label">Books to read</label>
    </p>
    <p id="books_to_read_para">
        <select multiple id="books_to_read_select_box" size="4"></select>
    </p>
    <p id="books_to_read_button_para">
        <button id="mark_as_being_read">Mark as being read</button>
    </p>
    <p>
        ___________________________________________________________
    </p>
    <p>
        <select id="set_ranking_select_box" title="set ranking">
            <option id="1_star_option">1</option>
            <option id="2_star_option">2</option>
            <option id="3_star_option">3</option>
            <option id="4_star_option">4</option>
            <option id="5_star_option">5</option>

        </select>
        <button id="find_recommendations">Find Recommendations from this ranking.</button>

    </p>
    <p id="recommended_books_label_para">
        <label for="recommended_books_select_box" id = "recommended_books_select_box_label">Recommended Books</label>
    </p>
    <p id="recommended_books_para">
        <select multiple id="recommended_books_select_box" size="4"></select>
    </p>

    <p id="recommended_books_button_para">
        <button id="add_recommendation_to_to_read_list">Add to 'Books to read' list</button>
    </p>
    <p>
        ___________________________________________________________
    </p>
    <p id="book_search_para">
        <input title="search_bar" id="search_bar"> <button>Find me some books!</button>
    </p>

    <p id="book_results_label_para">
        <label for="book_results_select_box" id = "book_results_select_box_para">Google Books Search Results</label>
    </p>
    <p id="book_results_para">
        <select id="book_results_select_box"></select>
    </p>
    <p id ="book_info_labels_para">
        <label for="book_title_input" id="book_title_input_label">Title</label>
        <label for="book_sub_title_input" id = "book_sub_title_input_label">Sub-Title</label>
        <label for="book_author_input" id="book_author_input_label">Author</label>
        <label for="publisher_input" id="publisher_input_label">Publisher</label>
        <label for="published_date_input" id="published_date_label">Published Date</label>
    </p>
    <p id="book_info_para">
        <input type="text" id="book_title_input" readonly>
        <input type="text" id="book_sub_title_input" readonly>
        <input type="text" id="book_author_input" readonly>
        <input type="text" id="publisher_input" readonly>
        <input type="text" id="published_date_input" readonly>
    </p>
    <p id="book_description_labels_para">
        <label for="book_description_text_area" id="book_description_input_label">Description</label>
    </p>
    <p id="book_description_para">
        <textarea id="book_description_text_area" readonly></textarea>
    </p>
    <p>
        <button id="put_searched_book_in_to_read_select_box">Add to 'Books to read' list</button>
    </p>
</body>
</html>
