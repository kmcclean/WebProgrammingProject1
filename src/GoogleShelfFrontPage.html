<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Shelf</title>
    <link rel="stylesheet" type="text/css" href="GoogleShelfFrontPageCSS.css">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
</head>
<body>
    <table>
        <tr>
            <td><label for="1_star_select_box" id="1_select_box_star_label">1 Star Reviews</label></td>
            <td><label for="2_star_select_box" id="2_select_box_star_label">2 Star Reviews</label></td>
            <td><label for="3_star_select_box" id="3_select_box_star_label">3 Star Reviews</label></td>
            <td><label for="4_star_select_box" id="4_select_box_star_label">4 Star Reviews</label></td>
            <td><label for="5_star_select_box" id="5_select_box_star_label">5 Star Reviews</label></td>
        </tr>
        <tr>
            <td><select multiple id = "1_star_select_box" size="4">
                <option>Test</option>
            </select></td>
            <td><select multiple id = "2_star_select_box" size="4"></select></td>
            <td><select multiple id = "3_star_select_box" size="4"></select></td>
            <td><select multiple id = "4_star_select_box" size="4"></select></td>
            <td><select multiple id = "5_star_select_box" size="4"></select></td>
        </tr>
    </table>
    <p>
        ___________________________________________________________
    </p>
    <p id="books_being_read_label_para">
        <label for="books_being_read_select_box" id="books_being_read_label">Books Being Read</label>
    </p>
    <p id="books_being_read_para">
        <select multiple id = "books_being_read_select_box" size="4"></select>
    </p>
    <p id="books_being_read_buttons_ para">
        <button id="go_to_button">Go to this book</button>
        <br>
        <br>
        <button id="add_to_1_star_list">Add to 1 Star List</button>
        <button id="add_to_2_star_list">Add to 2 Star List</button>
        <button id="add_to_3_star_list">Add to 3 Star List</button>
        <button id="add_to_4_star_list">Add to 4 Star List</button>
        <button id="add_to_5_star_list">Add to 5 Star List</button>
    </p>
    <p>
        ___________________________________________________________
    </p>
    <p id="books_to_read_label_para">
        <label for="books_to_read_select_box" id="books_to_read_label">Books to read</label>
    </p>
    <p id="books_to_read_para">
        <select multiple id="books_to_read_select_box" size="4"></select>
    </p>
    <p id="books_to_read_button_para">
        <button id="mark_as_being_read">Mark as being read</button>
    </p>
    <p>
        ___________________________________________________________
    </p>
    <p>
        <label for="book_results_select_box" id = "book_results_select_box_para">Google Books Searcher</label>
    </p>
    <p id ="test">
        Search Bar
    </p>
    <p id="book_search_para">
        <input title="search_bar" id="search_bar"> <button id = get_books_button onclick="add_books_to_list()">Find me some books!</button>

    </p>
    <p id="book_results_label_para">
    </p>
    <p id="book_results_para">
        <select id="book_results_select_box"></select>

    </p>
    <p id="book_info_para">
        <input type="text" id="book_title_input" readonly>Book Title<br><br>
        <input type="text" id="book_sub_title_input" readonly>Sub-Title<br><br>
        <input type="text" id="book_author_input" readonly>Author<br><br>
        <input type="text" id="publisher_input" readonly>Publisher<br><br>
        <input type="text" id="published_date_input" readonly>Published Date
    </p>
    <p id="book_description_labels_para">
        <label for="book_description_text_area" id="book_description_input">Description</label>
    </p>
    <p id="book_description_para">
        <textarea rows="6" cols="75" id="book_description_text_area" readonly></textarea>
    </p>
    <p>
        <button id="put_searched_book_in_to_read_select_box">Add to 'Books to read' list</button>
    </p>

    <script src="GoogleShelfFrontPageJavaScript.js" type="text/javascript"></script>
    <!--<script src="https://www.googleapis.com/books/v1/volumes?q=quilting"></script>-->
</body>
</html>
